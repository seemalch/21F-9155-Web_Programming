<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Table Row</title>
    <!-- Include jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<table id="my-table" border="1px" cellspacing="0">
    <thead>
        <tr>
            <th>Name</th>
            <th>Weight</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Seemal</td>
            <td>20kg</td>
            <td><button class="hello">Remove</button></td>
        </tr>
        <tr>
            <td>Zia</td>
            <td>50kg</td>
            <td><button class="hello">Remove</button></td>
        </tr>
        <tr>
            <td>Arain</td>
            <td>40kg</td>
            <td><button class="hello">Remove</button></td>
        </tr>
    </tbody>
</table>

<script>
    $(document).ready(function(){
        // Attach click event to remove button
        $(".hello").click(function(){
            $(this).closest("tr").remove(); // Remove the closest row to the clicked button
        });
    });
</script>

</body>
</html>
