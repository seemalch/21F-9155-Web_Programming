<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <br />
    <button
      id="a1"
      type="button"
      class="btn btn-light"
      onclick="hello('Basic')"
    >
      Basic
    </button>
    <button
      id="a2"
      type="button"
      class="btn btn-light"
      onclick="hello('Default')"
    >
      Default
    </button>
    <button
      id="a3"
      type="button"
      class="btn btn-primary"
      onclick="hello('Primary')"
    >
      Primary
    </button>
    <button
      id="a4"
      type="button"
      class="btn btn-secondary"
      onclick="hello('Secondary')"
    >
      Secondary
    </button>
    <button
      id="a5"
      type="button"
      class="btn btn-success"
      onclick="hello('Success')"
    >
      Success
    </button>
    <button
      id="a6"
      type="button"
      class="btn btn-danger"
      onclick="hello('Danger')"
    >
      Danger
    </button>
    <button
      id="a7"
      type="button"
      class="btn btn-warning"
      onclick="hello('Warning')"
    >
      Warning
    </button>
    <button id="a8" type="button" class="btn btn-info" onclick="hello('Info')">
      Info
    </button>
    <button id="a9" type="button" class="btn btn-dark" onclick="hello('Dark')">
      Dark
    </button>

    <button id="a10" type="button" class="btn btn-link" onclick="hello('Link')">
      Link
    </button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function hello(s) {
        alert(s);
      }
    </script>
  </body>
</html>
