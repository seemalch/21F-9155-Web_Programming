<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Third Task</title>
  </head>
  <body style="background-color: brown">
    <form id="fast">
      <label for="first_num" style="color: white; font-size: xx-large"
        >First Number:
      </label>
      <input
        style="height: 25px"
        type="number"
        id="first_num"
        name="first_num"
      /><br />
      <label for="second_num" style="color: white; font-size: xx-large"
        >Second Number:
      </label>
      <input
        type="number"
        style="height: 25px"
        id="second_num"
        name="second_num"
      /><br />
    </form>
    <button
      style="
        height: 50px;
        width: 120px;
        font-size: large;
        color: brown;
        background-color: white;
      "
      onclick="myFunction()"
    >
      Calculate
    </button>
    <p id="zain" style="color: white; font-size: x-large"></p>
    <script>
      var myFunction = () => {
        var a = parseFloat(document.getElementById("first_num").value);
        var b = parseFloat(document.getElementById("second_num").value);
        var sum = a + b;
        var sub = a - b;
        var mul = a * b;
        var div = a / b;
        var ab = document.getElementById("zain");
        ab.innerHTML =
          "<p>Sumation is = " +
          sum +
          "</p>" +
          "<p>Subtraction is = " +
          sub +
          "</p>" +
          "<p>Multiplication is = " +
          mul +
          "</p>" +
          "<p>Division is = " +
          div +
          "</p>";
      };
    </script>
  </body>
</html>
