<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .hello {
        color: red;
      }
    </style>
  </head>
  <body style="background-color: rgb(64, 26, 3)">
    <h3 style="color: rgb(238, 249, 245)">Number of Days in a Month</h3>
    <button
      style="
        height: 50px;
        width: 100px;
        background-color: rgb(255, 255, 255);
        color: rgb(64, 26, 3);
      "
      onclick="myfunc()"
    >
      Calculate
    </button>
    <h4 id="my" style="color: rgb(238, 249, 245)"></h4>
    <script>
      function myfunc() {
        var a = prompt("Enter the full name of month(in Lower Case) = ");
        var s = 0;
        if (typeof a !== "string") {
          s = "Invalid Month";
        } else {
          var b = a.toLowerCase();
          if (
            b == "april" ||
            b == "june" ||
            b == "september" ||
            b == "november"
          ) {
            s = 30;
          } else if (
            b == "january" ||
            b == "march" ||
            b == "may" ||
            b == "july" ||
            b == "august" ||
            b == "october" ||
            b == "december"
          ) {
            s = 31;
          } else if (b == "february") {
            s = "28 in a Common Year and 29 in a Leap Year";
          } else {
            s = "Invalid Month";
          }
        }
        var show = document.getElementById("my");
        show.innerHTML =
          "<h4>Total Number of Days in " +
          b +
          " are " +
          "<h4 class='hello'>" +
          s +
          "</h4>";
      }
    </script>
  </body>
</html>
