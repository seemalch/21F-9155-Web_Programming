<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <div
      class="fg"
      style="
        background-color: rgb(238, 237, 235);
        height: 600px;
        width: 410px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-color: rgb(60, 54, 51);
        border: 2px solid;
        border-radius: 10px;
      "
    >
      <h1
        style="
          color: rgb(60, 54, 51);
          margin-left: 38%;
          padding-top: 10px;
          font-family: 'Brush Script MT', cursive;
        "
      >
        Sign Up
      </h1>
      <form style="padding-left: 65px">
        <label for="name1" style="color: rgb(60, 54, 51); font-size: medium"
          >Name: </label
        ><br />
        <input
          style="width: 270px; border: 2px solid black; height: 25px"
          type="text"
          name="name1"
          id="name1"
        /><span id="nameError" class="error"></span><br /><br />
        <label for="email" style="color: rgb(60, 54, 51); font-size: medium"
          >Email: </label
        ><br />
        <input
          style="width: 270px; border: 2px solid black; height: 25px"
          type="email"
          name="email"
          id="email"
        /><span id="emailError" class="error"></span><br /><br />
        <label for="password" style="color: rgb(60, 54, 51); font-size: medium"
          >Password: </label
        ><br />
        <input
          style="width: 270px; border: 2px solid black; height: 25px"
          type="password"
          name="password"
          id="password"
        /><span id="passwordError" class="error"></span><br /><br />
        <label for="gender" style="color: rgb(60, 54, 51); font-size: medium"
          >Gender: </label
        ><br />
        <input
          style="width: 270px; border: 2px solid black; height: 25px"
          type="text"
          name="gender"
          id="gender"
        /><span id="genderError" class="error"></span><br /><br />
        <label for="phone" style="color: rgb(60, 54, 51); font-size: medium"
          >Cell ph#: </label
        ><br />
        <input
          style="width: 270px; border: 2px solid black; height: 25px"
          type="text"
          name="phone"
          id="phone"
        /><span id="phoneError" class="error"></span><br /><br />
        <label for="country" style="color: rgb(60, 54, 51); font-size: medium"
          >Country: </label
        ><br />
        <input
          style="width: 270px; border: 2px solid black; height: 25px"
          type="text"
          name="country"
          id="country"
        /><span id="countryError" class="error"></span><br /><br />
      </form>
      <br />
      <div style="padding-left: 60px">
        <button
          style="
            border: 2px solid black;
            height: 40px;
            font-family: 'Brush Script MT', cursive;
            width: 120px;
            font-style: normal;
            background-color: rgb(60, 54, 51);
            border-radius: 30px;
            color: rgb(238, 237, 235);
            font-size: medium;
          "
          onclick="vali();"
        >
          Sign Up
        </button>
        <button
          style="
            height: 40px;
            font-family: 'Brush Script MT', cursive;
            width: 120px;
            font-style: normal;
            background-color: rgb(60, 54, 51);
            border-radius: 30px;
            color: rgb(238, 237, 235);
            font-size: medium;
            margin-left: 40px;
            border: 2px solid black;
          "
          onclick="goToPage1()"
        >
          Log In
        </button>
      </div>
    </div>
    <script>
      function goToPage1() {
        window.location.href = "21F-9155_Task_2a.html";
      }
      function vali() {
        var name = document.getElementById("name1").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var gender = document.getElementById("gender").value;
        var phone = document.getElementById("phone").value;
        var country = document.getElementById("country").value;

        var gender1 = gender.toLowerCase();

        var emailError = document.getElementById("emailError");
        var nameError = document.getElementById("nameError");
        var passwordError = document.getElementById("passwordError");
        var genderError = document.getElementById("genderError");
        var phoneError = document.getElementById("phoneError");
        var countryError = document.getElementById("countryError");

        // Reset error messages
        nameError.textContent = "";
        passwordError.textContent = "";
        emailError.textContent = "";
        genderError.textContent = "";
        phoneError.textContent = "";
        countryError.textContent = "";

        if (
          name.length == 0 &&
          password.length == 0 &&
          email.length == 0 &&
          gender.length == 0 &&
          phone.length == 0 &&
          country.length == 0
        ) {
          alert("Please give Input to the form");
          return false;
        }
        // Username validation
        if (name.length < 5) {
          alert("Name must be at least 5 characters");
          return false;
        }

        // Password validation
        if (password.length < 5) {
          alert("Password must be at least 5 characters");
          return false;
        }

        // Email validation
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
          alert("Invalid email format");
          return false;
        }

        // Gender validation
        if (gender1 != "male" && gender1 != "female") {
          alert("Invalid Gender");
          return false;
        }

        if (!/^\d{11}$/.test(phone)) {
          alert("Invalid phone number");
          return false;
        }

        // Country validation
        if (country.length < 2) {
          alert("Country name is too short");
          return false;
        }

        // Form is valid
        alert("Sign Up Successfully");
        return true;
      }
    </script>
    
  </body>
</html>
