<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
  </head>
  <body>
    <div
      class="fg"
      style="
        background-color: rgb(238, 237, 235);
        height: 530px;
        width: 410px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-color: rgb(60, 54, 51);
        border: 2px solid;
        border-radius: 10px;
      "
    >
      <h1
        style="
          color: rgb(60, 54, 51);
          margin-left: 38%;
          padding-top: 43px;
          font-family: 'Brush Script MT', cursive;
        "
      >
        Log In
      </h1>
      <form style="padding-left: 65px; padding-top: 50px">
        <label for="email" style="color: rgb(60, 54, 51); font-size: medium"
          >Email: </label
        ><br />
        <input
          style="
            width: 270px;
            height: 25px;
            border-color: rgb(60, 54, 51);
            border: 2px solid;
          "
          type="email"
          name="email"
          id="email"
        />
        <span id="emailError" class="error"></span><br /><br /><br />
        <label for="password" style="color: rgb(60, 54, 51); font-size: medium"
          >Password: </label
        ><br />
        <input
          style="
            width: 270px;
            height: 25px;
            border-color: rgb(60, 54, 51);
            border: 2px solid;
          "
          type="password"
          name="password"
          id="password"
        /><span id="passwordError" class="error"></span>
      </form>
      <br /><br /><br />
      <div style="padding-left: 130px">
        <button
          onclick="nextpage()"
          style="
            height: 40px;
            width: 160px;
            font-style: normal;
            font-family: 'Brush Script MT', cursive;
            background-color: rgb(60, 54, 51);
            border-radius: 30px;
            color: rgb(238, 237, 235);
            font-size: larger;
            border: 2px solid black;
          "
        >
          <b>Sign Up</b>
        </button>

        <br /><br />
        <button
          style="
            height: 40px;
            font-family: 'Brush Script MT', cursive;
            width: 160px;
            font-style: normal;
            background-color: rgb(60, 54, 51);
            border-radius: 30px;
            color: rgb(238, 237, 235);
            font-size: larger;
            border: 2px solid black;
          "
        >
          <b onclick="validation()">Log In</b>
        </button>
      </div>
    </div>
    <script>
      function nextpage() {
        window.location.href = "21F-9155_Task_2b.html";
      }
      function validation() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        passwordError.textContent = "";
        emailError.textContent = "";

        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (email.length == 0 && password.length == 0) {
          alert("Please give Input to the form");
          return false;
        }
        if (!emailPattern.test(email)) {
          alert("Wrong email address");
          return false;
          if (password.length < 8) {
            alert("Password is Wrong");
            return false;
          }
        }

        alert("Sign In Successfully");
        return true;
      }
    </script>
    
  </body>
</html>
