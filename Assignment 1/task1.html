<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>   
        input {
            width: 100%;
            padding: 10px;
            margin: 1px 0;
            box-sizing: border-box;
        }

    </style>
</head>
<body style="background-color: #ece8e4fe;">
    <div style = "position:relative; left:30px;"><h2>Mathub <img src="download.jpg"  alt="download" style="height: 35px; width: 35px;"></div></h2>
    <center><h2>Basic Calculator</h2>
    <h3>Make your calculations Simpler and Easier</h3> 
    <div style = "position:relative; bottom:-65px;" class="Calculator">
    <table  border="1" cellspacing="0">
        <tr>
            <td colspan="3"> <input type="text" id="result" style="background-color: #EBD9B4;"></td>
            <td><input type="button" value="C" style=" background-color: #d67327; color: white;" ></td>
        </tr>
        <tr>
            <td><input type="button" value="1" style="background-color: #4a4440; color: white"></td>
            <td><input type="button" value="2" style="background-color: #4a4440; color: white"></td>
            <td><input type="button" value="3" style="background-color: #4a4440; color: white"></td>
            <td width="58px"><input type="button" value="/" style="background-color:  #6e6664; color: white"></td>
        </tr>
        <tr">
            <td><input type="button" value="4" style="background-color: #4a4440; color: white"></td>
            <td><input type="button" value="5" style="background-color: #4a4440; color: white"></td>
            <td><input type="button" value="6" style="background-color: #4a4440; color: white"></td>
            <td><input type="button" value="*" style="background-color: #6e6664; color: white"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" style="background-color: #4a4440; color: white"></td>
            <td><input type="button" value="8" style="background-color: #4a4440; color: white"></td>
            <td><input type="button" value="9" style="background-color: #4a4440; color: white"></td>
            <td><input type="button" value="-" style="background-color:  #6e6664; color: white"></td>
        </tr>
        <tr>
            <td><input type="button" value="0" style="background-color: #4a4440; color: white"></td>
            <td><input type="button" value="." style="background-color: #4a4440; color: white"></td>
            <td><input type="button" value="=" style="background-color: #4a4440; color: white"></td>
            <td><input type="button" value="+" style="background-color: #6e6664; color: white"></td>
        </tr>
       </table>
       
       </div>
       
    </center>
</body>
</html>
